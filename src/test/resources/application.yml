server:
    port: 8087

spring:

    config:
        #change the extraInfoExample to extraInfo with its credentials
        import: optional:extraInfo.yml 

    datasource:
        url: jdbc:mysql://localhost:3306/dentalmoovi_test
        username: root
        password: ${dataBasePasswordMySQL}
        driver-class-name: com.mysql.cj.jdbc.Driver

    sql:
        init:
            mode: always
            continue-on-error: false

    mail:
        host: ${mailHost}
        port: 587
        protocol: smtp
        username: ${email}
        password: ${mailPassword}
        properties:
            mail:
                smtp:
                    auth: true
                    starttls:
                        enable: true